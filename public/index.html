<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sulama AsistanÄ±</title>

  <style>
    :root {
      --green-dark: #1b5e20;
      --green-light: #e8f5e9;
      --bg: #f5f7fa;
      --border: #c8e6c9;
      --text-main: #222;
      --text-sub: #555;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: var(--text-main);
    }

    header {
      padding: 10px 15px;
      background: var(--green-dark);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      font-weight: bold;
    }

    .brand span.logo {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .user-info {
      font-size: 12px;
      text-align: right;
      opacity: 0.9;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .msg {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 13px;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .user-msg {
      background: #dcedc8;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .bot-msg {
      background: #fff;
      border: 1px solid #ddd;
      border-bottom-left-radius: 2px;
    }

    .msg small {
      display: block;
      margin-top: 4px;
      font-size: 11px;
      color: var(--text-sub);
    }

    #thinking-container {
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10px;
    }

    #thinking {
  display: none;
  font-size: 13px;
  color: var(--text-sub);
  font-style: italic;
  align-items: center;
  gap: 4px;
}


    #thinking span.label {
      white-space: nowrap;
    }

    .dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--text-sub);
      animation: blink 1.3s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.15s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes blink {
      0%, 20% { opacity: 0.2; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-1px); }
      60% { opacity: 0.6; transform: translateY(0); }
      100% { opacity: 0.2; transform: translateY(0); }
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: var(--green-light);
      border-top: 1px solid var(--border);
      gap: 8px;
      align-items: center;
    }

    #messageInput {
      flex: 1;
      padding: 9px 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 14px;
      resize: none;
      max-height: 120px;
      min-height: 36px;
    }

    #sendBtn {
      padding: 10px 15px;
      background: var(--green-dark);
      color: #fff;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
    }

    #sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #logoutBtn {
      font-size: 11px;
      padding: 4px 8px;
      background: rgba(255,255,255,0.12);
      color: #fff;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.3);
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .msg {
        max-width: 100%;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .user-info {
        text-align: left;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <span class="logo">ðŸ’§</span>
    <span>Sulama AsistanÄ±</span>
  </div>
  <div style="display:flex; flex-direction:column; align-items:flex-end; gap:4px;">
    <div class="user-info" id="userInfo">GiriÅŸ yapÄ±lÄ±yor...</div>
    <button id="logoutBtn">Ã‡Ä±kÄ±ÅŸ yap</button>
  </div>
</header>

<div id="chat-container"></div>

<div id="thinking-container">
  <div id="thinking">
    <span class="label">Sulama AsistanÄ± dÃ¼ÅŸÃ¼nÃ¼yor</span>
    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
  </div>
</div>

<div id="input-area">
  <textarea id="messageInput" placeholder="BahÃ§eni anlat, gerisini Sulama AsistanÄ± halletsin..." rows="1"></textarea>
  <button id="sendBtn">GÃ¶nder</button>
</div>

<script>
  let loggedUser = null;

  const chatContainer = document.getElementById("chat-container");
  const input = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const thinking = document.getElementById("thinking");
  const userInfo = document.getElementById("userInfo");
  const logoutBtn = document.getElementById("logoutBtn");

  // Sayfa yÃ¼klenince kullanÄ±cÄ±yÄ± localStorage'dan al
  window.onload = () => {
    const saved = localStorage.getItem("sulamaUser");
    if (saved) {
      loggedUser = JSON.parse(saved);
      userInfo.textContent =
        loggedUser.email +
        " â€¢ Kalan soru: " +
        (loggedUser.remaining ?? (loggedUser.limit - loggedUser.used));
    } else {
      alert("Ã–nce giriÅŸ yapmalÄ±sÄ±nÄ±z.");
      window.location.href = "/login.html";
    }
  };

  logoutBtn.addEventListener("click", () => {
    localStorage.removeItem("sulamaUser");
    window.location.href = "/login.html";
  });

  // MesajÄ± chat ekranÄ±na ekle
  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + (sender === "user" ? "user-msg" : "bot-msg");
    div.textContent = text;
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  // Streaming esnasÄ±nda tek bot balonunu gÃ¼ncelle
  let streamingDiv = null;
  function updateStreamingMessage(text) {
    if (!streamingDiv) {
      streamingDiv = document.createElement("div");
      streamingDiv.className = "msg bot-msg";
      chatContainer.appendChild(streamingDiv);
    }
    streamingDiv.textContent = text;
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  // Textarea otomatik yÃ¼kseklik
  input.addEventListener("input", () => {
    input.style.height = "auto";
    input.style.height = Math.min(input.scrollHeight, 120) + "px";
  });

  async function sendMessage() {
    const text = input.value.trim();
    if (!text || !loggedUser) return;

    sendBtn.disabled = true;

    // KullanÄ±cÄ± mesajÄ±nÄ± ekle
    addMessage(text, "user");
    input.value = "";
    input.style.height = "36px";

    // DÃ¼ÅŸÃ¼nÃ¼yor animasyonunu aÃ§
    thinking.style.display = "inline-flex";
    streamingDiv = null; // yeni cevap iÃ§in reset

    let response;
    try {
      response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: text,
          user: loggedUser,
          mode: "normal",
        }),
      });
    } catch (err) {
      addMessage("Sunucuya eriÅŸilemedi. LÃ¼tfen tekrar deneyin.", "bot");
      thinking.style.display = "none";
      sendBtn.disabled = false;
      return;
    }

    if (!response.ok) {
      let errorText = "Sunucu hatasÄ± oluÅŸtu.";
      try {
        const data = await response.json();
        if (data && data.error) errorText = data.error;
      } catch (_) {}
      addMessage(errorText, "bot");
      thinking.style.display = "none";
      sendBtn.disabled = false;
      return;
    }

    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let botText = "";

    while (true) {
      const { value, done } = await reader.read();
      if (done) break;

      const chunk = decoder.decode(value, { stream: true });
      botText += chunk;
      updateStreamingMessage(botText);
    }

    // Ä°ÅŸlem bitti
    thinking.style.display = "none";
    sendBtn.disabled = false;

    // KullanÄ±cÄ± limit gÃ¼ncelle
    const remaining = response.headers.get("X-Remaining");
    if (remaining !== null) {
      loggedUser.used += 1;
      loggedUser.remaining = Number(remaining);
      localStorage.setItem("sulamaUser", JSON.stringify(loggedUser));
      userInfo.textContent =
        loggedUser.email + " â€¢ Kalan soru: " + loggedUser.remaining;
    }
  }

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  sendBtn.addEventListener("click", sendMessage);
</script>

</body>
</html>
